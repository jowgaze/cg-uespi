<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>CUBE WITH TRIANGLE</title>
</head>

<body style="height: 90vh;">
    <div class="container">
        <canvas id="gl-canvas" style="border: 2px solid black" width="400" height="400">
            Sorry; your web browser does not support HTML5's canvas element.
        </canvas>
        <div class="container-button">
            <button id="buttonX">Rotacionar em X</button>
            <button id="buttonY">Rotacionar em Y</button>
            <button id="buttonZ">Rotacionar em Z</button>

            <label for="scale">Tamanho: </label>
            <input type="range" id="scale" min="0.2" max="1.9" value="0.2" step="0.1" />

            <label for="scale">Posição em X: </label>
            <input type="range" id="translateX" min="-0.9" max="0.9" value="0" step="0.1" />

            <label for="scale">Posição em Y: </label>
            <input type="range" id="translateY" min="-0.9" max="0.9" value="0" step="0.1" />
        </div>
        <div class="home">
            <a href="../index.html">Voltar</a>
        </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            in vec4 aPosition;
            in vec4 aColor;
            out vec4 vColor;
            uniform mat4 uModelViewMatrix;

            void main() {
                vColor = aColor;
                gl_Position = uModelViewMatrix*aPosition;
            }
        </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es

            precision highp float;

            out vec4 fColor;
            in vec4 vColor;

            void main() {
                fColor = vColor;
            }
    </script>

    <script src="../common/initShaders.js"></script>
    <script src="../common/MV.js"></script>
    <script src="triangle.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
